<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Leap Year</title>
</head>
<body>
  <div class="container">
    <h1>Leap Year detector</h1>
  
    <form id="leap-year">
      <div class="form-group">
        <label for="year">Enter a year and find out if it's a leap year</label>
        <input type="text" id="year" placeholder="Enter a Year Here">
      </div>

      <button type="submit" class="btn">Find out!</button>
    </form>
    <br>
    <div id="result">
      <h2><span class="year"></span> is <span class="not"></span> a Leap Year!</span></h2>

    </div>
  </div>
</body>
</html>
